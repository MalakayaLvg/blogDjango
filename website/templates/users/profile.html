{% extends "website/index.html" %}
{% block body %}

    <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle mb-3" width="150">
                <h3 class="card-title">{{ user.username }}</h3>
                <p class="card-text text-muted">Description courte du profil. Un petit résumé ou un slogan captivant.</p>
                <button class="btn btn-primary">Suivre</button>
                <button class="btn btn-outline-secondary">Message</button>
            </div>
    </div>

{% endblock %}
