{% extends "website/index.html" %}
{% block body %}
	<h1 class="mb-4">Mon Blog</h1>

    {% for post in posts %}
    <div class="card mb-4">
        <div class="card-header">
            <p class="text-muted">par Alice - 4 novembre 2024</p>
        </div>
        <div class="card-body">
            <p>{{ post.content }}</p>
            <div class="d-flex justify-content-end">
                <a class="mx-2" href="{% url "post_edit" post.id %}"><i class="bi bi-pencil"></i></a>
                <a class="mx-2" href="{% url "post_delete" post.id %}"><i class="bi bi-trash"></i></a>
            </div>
        </div>
        <div class="card-footer">
            <h5>Commentaires</h5>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Bob:</strong> Super article ! Très informatif.
                </li>
                <li class="list-group-item">
                    <strong>Chloé:</strong> Merci pour ce post, c'était exactement ce que je cherchais.
                </li>
            </ul>
        </div>
    </div>
    {% endfor %}
    
{% endblock %}
